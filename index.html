<!DOCTYPE html>
<html>
<head>
	<title>Laser Cut Cost Calculator</title>
</head>
<body>
	<h1>Laser Cut Cost Calculator</h1>
	<form>
		<label for="material_area">Material Area:</label>
		<input type="number" id="material_area" name="material_area">
		<select id="material_unit">
			<option value="mm2">mm<sup>2</sup></option>
			<option value="ft2">ft<sup>2</sup></option>
			<option value="in2">in<sup>2</sup></option>
		</select>
		<br><br>
		<label for="material_cost">Material Cost per Area:</label>
		<input type="number" id="material_cost" name="material_cost"> INR/<span id="material_unit_label"></span>
		<br><br>
		<label for="cutting_time">Cutting Time:</label>
		<input type="number" id="cutting_time" name="cutting_time"> minutes
		<br><br>
		<label for="cutting_cost">Cutting Cost per Minute:</label>
		<input type="number" id="cutting_cost" name="cutting_cost"> INR/minute
		<br><br>
		<button type="button" onclick="calculateCost()">Calculate Cost</button>
	</form>
	<br>
	<p id="cost"></p>

	<script>
		function calculateCost() {
			var materialArea = document.getElementById("material_area").value;
			var materialUnit = document.getElementById("material_unit").value;
			var materialCost = document.getElementById("material_cost").value;
			var cuttingTime = document.getElementById("cutting_time").value;
			var cuttingCost = document.getElementById("cutting_cost").value;

			// Convert material area to sq ft if necessary
			if (materialUnit === "mm2") {
				materialArea = materialArea / 929.0304;
			} else if (materialUnit === "in2") {
				materialArea = materialArea / 144;
			}

			// Calculate cost
			var materialCostTotal = materialArea * materialCost;
			var cuttingCostTotal = cuttingTime * cuttingCost;
			var totalCost = materialCostTotal + cuttingCostTotal;

			// Display result
			var resultText = "Total Cost: " + totalCost.toFixed(2) + " INR";
			document.getElementById("cost").innerHTML = resultText;

			// Update material unit label
			document.getElementById("material_unit_label").innerHTML = materialUnit;
		}
	</script>
</body>
</html>
