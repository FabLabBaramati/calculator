<!DOCTYPE html>
<html>
<head>
	<title>Laser Cut Cost Calculator</title>
	<style>
		form {
			width: 400px;
			margin: 0 auto;
			font-size: 1.2rem;
			font-family: Arial, sans-serif;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="number"] {
			padding: 5px;
			width: 100%;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
			margin-top: 10px;
		}

		h1 {
			text-align: center;
			font-size: 2rem;
			font-family: Arial, sans-serif;
		}

		.result {
			margin-top: 20px;
			font-size: 1.2rem;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Laser Cut Cost Calculator</h1>
	<form id="calculator">
		<label for="job-type">Job Type:</label>
		<select id="job-type" name="job-type">
			<option value="cutting">Laser Cutting</option>
			<option value="engraving">Laser Engraving</option>
		</select>

		<label for="material-cost">Material Cost per Square Foot (in INR):</label>
		<input type="number" id="material-cost" name="material-cost" step="0.01" required>

		<label for="length">Length (in feet):</label>
		<input type="number" id="length" name="length" step="0.01" required>

		<label for="width">Width (in feet):</label>
		<input type="number" id="width" name="width" step="0.01" required>

		<label for="cutting-time">Cutting Time (in minutes):</label>
		<input type="number" id="cutting-time" name="cutting-time" required>

		<label for="tax-rate">Tax Rate:</label>
		<input type="number" id="tax-rate" name="tax-rate" step="0.01" value="0">

		<label for="profit-percentage">Profit Percentage:</label>
		<input type="number" id="profit-percentage" name="profit-percentage" step="0.01" value="0">

		<button type="submit">Calculate</button>

		<div class="result" id="result"></div>
	</form>

	<script>
		const calculator = document.querySelector('#calculator');
		const result = document.querySelector('#result');

		calculator.addEventListener('submit', function(e) {
			e.preventDefault();

			const jobType = document.querySelector('#job-type').value;
			const materialCost = parseFloat(document.querySelector('#material-cost').value);
			const length = parseFloat(document.querySelector('#length').value);
			const width = parseFloat(document.querySelector('#width').value);
			const cuttingTime = parseFloat(document.querySelector('#cutting-time').value);
			const taxRate = parseFloat(document.querySelector('#tax-rate').value) / 100;
			const profitPercentage = parseFloat(document.querySelector('#profit-percentage').value) / 100;
			const cuttingArea = length * width;
			const cuttingLength = (length + width) * 2;
			const costPerSquareFoot = jobType === 'cutting' ? materialCost * 1.2 : materialCost;
			const materialCostPerJob = cuttingArea * costPerSquareFoot;
			const cuttingTimeCostPerMinute = 5; // in INR
			const cuttingTimeCost = cuttingTime * cuttingTimeCostPerMinute;
			const subtotal = materialCostPerJob + cuttingTimeCost;
			const taxAmount = subtotal * taxRate;
			const profitAmount = subtotal * profitPercentage;
			const totalCost = subtotal + taxAmount + profitAmount;

			result.textContent = `Total Cost: ${totalCost.toFixed(2)} INR`;
	});
</script>
