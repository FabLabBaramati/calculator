<!DOCTYPE html>
<html>
<head>
	<title>Laser Cut Cost Calculator</title>
</head>
<body>
	<h1>Laser Cut Cost Calculator</h1>
	<form>
		<label for="job-type">Job Type:</label>
		<select id="job-type">
			<option value="cutting">Laser Cutting</option>
			<option value="engraving">Laser Engraving</option>
		</select>
		<br>
		<label for="material-cost">Material Cost per Square Foot (in Rs.):</label>
		<input type="number" id="material-cost" min="0" step="0.01" required>
		<br>
		<label for="length">Length (in feet):</label>
		<input type="number" id="length" min="0" step="0.01" required>
		<br>
		<label for="width">Width (in feet):</label>
		<input type="number" id="width" min="0" step="0.01" required>
		<br>
		<label for="tax-rate">Tax Rate (in %):</label>
		<input type="number" id="tax-rate" min="0" max="100" step="0.01" value="0">
		<br>
		<label for="profit-percentage">Profit Percentage (in %):</label>
		<input type="number" id="profit-percentage" min="0" step="0.01" value="0">
		<br><br>
		<button type="button" onclick="calculateCost()">Calculate Cost</button>
		<br><br>
		<p id="total-cost"></p>
	</form>

	<script>
		function calculateCost() {
			const jobType = document.getElementById("job-type").value;
			const materialCost = document.getElementById("material-cost").value;
			const length = document.getElementById("length").value;
			const width = document.getElementById("width").value;
			const taxRate = document.getElementById("tax-rate").value / 100;
			const profitPercentage = document.getElementById("profit-percentage").value / 100;

			const cuttingArea = length * width;
			const materialCostPerSquareFoot = jobType === "cutting" ? materialCost * 1.2 : materialCost;
			const subtotal = cuttingArea * materialCostPerSquareFoot;
			const taxAmount = subtotal * taxRate;
			const profitAmount = subtotal * profitPercentage;
			const totalCost = subtotal + taxAmount + profitAmount;

			const totalCostElement = document.getElementById("total-cost");
			totalCostElement.innerHTML = `Total Cost: â‚¹${totalCost.toFixed(2)}`;
		}
	</script
